name: Build and Release

on:
  push:
    branches: [ main, experimental ]
  pull_request:
    branches: [ main, experimental ]
  workflow_dispatch:

permissions:
  contents: write  # Required to push tags and create releases

jobs:
  buildLinux:
    runs-on: ubuntu-latest
    outputs:
      artifact_path: ${{ steps.upload.outputs.artifact-path }}
    steps:
      - uses: actions/checkout@v4.1.7

      - uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.4

      - name: Install Haxelib & Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libvlc-dev libvlccore-dev zip
          haxelib setup ~/haxelib
          haxelib install hxcpp --always
          chmod +x ./setup/unix.sh
          sh ./setup/unix.sh

      - name: Skip SScript setup mode
        run: echo 'oy9:showMacroty8:loopCosti25y10:includeAllfg' >> ~/settings.cocoa

      - name: Create Version File
        run: echo "v0.0.1" > VERSION

      - name: Compile Linux Build
        run: haxelib run lime build linux -D hxcpp_64bit --app-version="0.0.1" -D officialBuild

      - name: Zip Linux Build
        run: zip -r Linux_MarioKart7Engine_v0.0.1.zip export/release/linux/bin

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linuxBuild
          path: Linux_MarioKart7Engine_v0.0.1.zip

  buildWindows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4.1.7

      - uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.4

      - name: Install Haxelib
        run: |
          haxelib setup C:/haxelib
          haxelib install hxcpp --always
          .\"setup/windows.bat"
        shell: cmd

      - name: Skip SScript setup mode
        run: echo 'oy9:showMacroty8:loopCosti25y10:includeAllfg' >> %USERPROFILE%/settings.cocoa
        shell: cmd

      - name: Create Version File
        run: echo "v0.0.1" > VERSION

      - name: Compile Windows Build
        run: haxelib run lime build windows -D hxcpp_64bit --app-version="0.0.1" -D officialBuild

      - name: Zip Windows Build
        run: powershell Compress-Archive -Path export/release/windows/bin/* -DestinationPath Windows_MarioKart7Engine_v0.0.1.zip

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windowsBuild
          path: Windows_MarioKart7Engine_v0.0.1.zip

  buildMac:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4.1.7

      - uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.4

      - name: Install Haxelib & Dependencies
        run: |
          haxelib setup ~/haxelib
          haxelib install hxcpp --always
          chmod +x ./setup/unix.sh
          sh ./setup/unix.sh

      - name: Skip SScript setup mode
        run: echo 'oy9:showMacroty8:loopCosti25y10:includeAllfg' >> ~/settings.cocoa

      - name: Create Version File
        run: echo "v0.0.1" > VERSION

      - name: Compile Mac Build
        run: haxelib run lime build mac -D hxcpp_64bit --app-version="0.0.1" -D officialBuild

      - name: Zip Mac Build
        run: zip -r Mac_MarioKart7Engine_v0.0.1.zip export/release/macos/bin

      - name: Upload Mac Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macBuild
          path: Mac_MarioKart7Engine_v0.0.1.zip

  release:
    needs: [buildLinux, buildWindows, buildMac]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Download the zipped builds
      - name: Download Linux Build
        uses: actions/download-artifact@v4
        with:
          name: linuxBuild
          path: release/linux

      - name: Download Windows Build
        uses: actions/download-artifact@v4
        with:
          name: windowsBuild
          path: release/windows

      - name: Download Mac Build
        uses: actions/download-artifact@v4
        with:
          name: macBuild
          path: release/mac

      # Ensure the tag exists in GitHub
      - name: Create and Push Git Tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag -a v0.0.1 -m "Mario Kart 7 Engine V0.0.1" || echo "Tag already exists"
          git push origin v0.0.1 || echo "Tag already pushed"

      # Create GitHub Release and attach builds
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v0.0.1"
          name: "Mario Kart 7 Engine V0.0.1"
          body: "Initial release of Mario Kart 7 Engine"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux Build
        uses: softprops/action-gh-release@v1
        with:
          files: release/linux/Linux_MarioKart7Engine_v0.0.1.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows Build
        uses: softprops/action-gh-release@v1
        with:
          files: release/windows/Windows_MarioKart7Engine_v0.0.1.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Mac Build
        uses: softprops/action-gh-release@v1
        with:
          files: release/mac/Mac_MarioKart7Engine_v0.0.1.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
